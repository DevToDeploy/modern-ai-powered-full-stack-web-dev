<!-- Instructions:
Create a form that includes:
A group of radio buttons for selecting gender
A group of checkboxes for selecting preferred hobbies
Ensure all radio buttons share the same name attribute, and each option has a readable label.

Goal / Expected Output:
A form with correct radio button behavior (only one choice allowed) and multiple selectable checkboxes. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 7 - Radio & Checkbox</title>
</head>
<body>

<form action="#">

    <h3>Select Gender:</h3>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>

    <h3>Select Your Hobbies:</h3>
    <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
    <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
    <label><input type="checkbox" name="hobbies" value="music"> Music</label>

</form>

</body>
</html>
