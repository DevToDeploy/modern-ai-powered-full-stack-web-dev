<!-- Task 1: Create a Basic HTML5 Form Structure

Instructions:
Create a simple HTML5 form using the <form> element. The form should include:

A proper action attribute (use any placeholder URL)

A method attribute (GET or POST)

A short paragraph inside the form

Goal / Expected Output:
A basic, valid HTML5 form structure containing a paragraph inside the form, ready to accept form controls. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 - Basic Form</title>
</head>
<body>

<form action="https://example.com/submit" method="POST">
    <p>Please fill out the form below.</p>
</form>

</body>
</html>
