<!-- Create a simple form that contains:
A text input labeled “Your Name”
A Submit button (<input type="submit">)
A Reset button (<input type="reset">)
Ensure the layout is clean and form controls are labeled properly.

Goal / Expected Output:
A form that allows users to submit entered information and reset all fields using built-in HTML5 controls. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10 - Buttons</title>
</head>
<body>

<form action="#">

    <label for="yourname">Your Name:</label>
    <input type="text" id="yourname" name="yourname"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

</form>

</body>
</html>
