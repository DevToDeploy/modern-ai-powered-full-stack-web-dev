<!-- Task 2: Use Different <input> Types

Instructions:
Create a form that includes the following HTML5 input types:

text
email
password
number
date
color
Give each input a meaningful name attribute.

Goal / Expected Output:
A form displaying various HTML5 input types, each functioning correctly and collecting different types of user data. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2 - Input Types</title>
</head>
<body>

<form action="#">
    <label>Full Name:</label>
    <input type="text" name="fullname"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Password:</label>
    <input type="password" name="password"><br><br>

    <label>Age:</label>
    <input type="number" name="age" min="1" max="100"><br><br>

    <label>Birth Date:</label>
    <input type="date" name="birthday"><br><br>

    <label>Favorite Color:</label>
    <input type="color" name="color">
</form>

</body>
</html>
