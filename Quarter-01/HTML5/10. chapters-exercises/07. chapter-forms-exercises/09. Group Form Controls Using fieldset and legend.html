<!-- Create a form section grouped with:

A <fieldset> container
A <legend> titled “Personal Information”

Inside the fieldset, include:
Name field
Email field
Age field

Goal / Expected Output:
A semantically grouped set of inputs with a clear category label shown by the legend. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 9 - Fieldset</title>
</head>
<body>

<form action="#">

    <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
    </fieldset>

</form>

</body>
</html>
