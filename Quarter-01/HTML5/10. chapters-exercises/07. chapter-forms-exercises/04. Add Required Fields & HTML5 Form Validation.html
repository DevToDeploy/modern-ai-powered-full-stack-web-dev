<!-- Task 4: Add Required Fields & HTML5 Form Validation

Instructions:
Create a form with at least three required fields, such as:
Full Name (text)
Email (email)
Password (password)

Use HTML5 validation attributes:
required
minlength
maxlength

Goal / Expected Output:
A form that prevents submission until all required fields meet validation rules. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Validation</title>
</head>
<body>

<form action="#" method="POST">

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="40"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" required minlength="6" maxlength="20">

</form>

</body>
</html>
