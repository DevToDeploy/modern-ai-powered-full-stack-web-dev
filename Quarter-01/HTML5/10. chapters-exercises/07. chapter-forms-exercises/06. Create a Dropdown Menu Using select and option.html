<!-- Instructions:
Create a form containing a dropdown menu titled “Choose Your Device” with at least four options, such as:
Laptop
Tablet
Mobile
Desktop
Add value attributes to each option.

Goal / Expected Output:
A functional dropdown list that allows users to select one device from the provided options. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6 - Dropdown</title>
</head>
<body>

<form action="#">

    <label for="device">Choose Your Device:</label>
    <select id="device" name="device">
        <option value="laptop">Laptop</option>
        <option value="tablet">Tablet</option>
        <option value="mobile">Mobile</option>
        <option value="desktop">Desktop</option>
    </select>

</form>

</body>
</html>
