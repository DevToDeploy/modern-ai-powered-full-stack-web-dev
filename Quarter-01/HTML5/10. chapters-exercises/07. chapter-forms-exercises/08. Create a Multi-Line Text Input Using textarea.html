<!-- Create a form with a <textarea> field titled “Write Your Feedback”.
Use:
rows and cols attributes
A placeholder inside the textarea
Proper labeling

Goal / Expected Output:
A multi-line text input area where users can write a longer message or feedback. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8 - Textarea</title>
</head>
<body>

<form action="#">

    <label for="feedback">Write Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your message here..."></textarea>

</form>

</body>
</html>
